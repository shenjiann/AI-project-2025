<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']]
  },
  svg: {
    fontCache: 'global'
  }
};
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

<script type="text/javascript">
  document.addEventListener('shiny:message', function(event) {
    if (event.message.method === 'render-mathjax') {
      if (typeof MathJax !== 'undefined') {
        MathJax.typeset(); // Trigger MathJax to re-render all math on the page
      }
    }
  });
</script>
